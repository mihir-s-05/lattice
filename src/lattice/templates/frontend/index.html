<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{app_title}}</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>{{app_title}}</h1></header>
    <main>
      <section>
        <p>Items fetched from your backend API will appear below. Set localStorage API_BASE to override default (e.g. http://localhost:8000). Optionally set API_KEY for write operations.</p>
      </section>
      <section>
        <h2>Items</h2>
        <ul id="items"></ul>
      </section>
      <section>
        <h2>Create Item</h2>
        <form id="create-form">
          <label>
            Name
            <input type="text" name="name" required />
          </label>
          <label>
            Description
            <input type="text" name="description" />
          </label>
          <button type="submit">Create</button>
        </form>
        <p id="status" aria-live="polite"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
